<footer class="footer-min">
  <div class="text-muted">
    Copyright  &copy;&nbsp;
    {% if page.date %}
      {{ page.date }}
    {% else %}
      {{ site.time | date: '%Y' }}
    {% endif %}
    {% if site.author %}
      {{ site.author }}
    {% endif %}

    {% if site.url-pretty %}
      &nbsp;&bull;&nbsp;
      <a href="{{ '' | absolute_url }}">{{ site.url-pretty }}</a>
    {% endif %}
  </div>
</footer>
